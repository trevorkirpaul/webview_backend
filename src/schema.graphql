type Query {
  user(id: String): User
  signin(email: String!, password: String!): [User]
}

type Mutation {
  signup(
    email: String
    firstName: String
    lastName: String
    city: String
    state: String
    country: String
    zip: Int
    phone: Int
    dob: Int
    password: String
  ): User!
}